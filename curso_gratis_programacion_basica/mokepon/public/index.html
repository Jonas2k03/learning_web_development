<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>MOKEPON!</title>
  
  <link rel="stylesheet" href="./styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <section id="seleccionar-mascota">
    <h1 class="titulo">MOKEPON</h1>
    <h2 class="subtitulo">Seleecciona a tu mascota:</h2>

    <div id="contendor-tarjetas" class="tarjetas">

    </div>

    <button id="btnMascota">Seleccionar</button>
  </section>

  <section id="ver-mapa">

    <h2 class="subtitulo">Recorre el mapa con tu mokepon</h2>
    <canvas id="mapa"></canvas>
    <button  ontouchend ="detenerMovimiento()" 
             onmouseup="detenerMovimiento()" 
             onmousedown="moverArriba()"
             ontouchstart="moverArriba()"
             >ARRIBA</button>
    <div>
      <button ontouchend="detenerMovimiento()"
              onmouseup="detenerMovimiento()" 
              ontouchstart="moverIzquierda()"
              onmousedown="moverIzquierda()"
              >IZQUIERDA</button>

    <button ontouchend="detenerMovimiento()"
            onmouseup="detenerMovimiento()" 
            ontouchstart="moverAbajo()"
            onmousedown="moverAbajo()"
            >ABAJO</button>


    <button ontouchend="detenerMovimiento()"
            onmouseup="detenerMovimiento()" 
            ontouchstart="moverDerecha()"
            onmousedown="moverDerecha()"
            >DERECHA</button>


    </div>
    

  </section>

  <section id="seleccionar-ataque">
    <h1 class="titulo">MOKEPON</h1>
    <h2 class="subtitulo">Seleecciona tu ataque:</h2>

    <div id="contendor-ataques" class="tarjetas-ataques">
    </div>

    <div id="mensajes">
      <p id="resultado">Mucha suerte</p>
      <section id="reiniciar">
        <button id="btnReiniciar">REINICIAR</button>
      </section>
    </div>

    <div class="ataques">

      <div class="ataques-jugador">
        <p id="jugador-mascota"></p>
        <p id="vidas-jugador">0</p>
        <div id="ataquesDelJugador"></div>
      </div>

      <div class="ataques-enemigo">
        <p id="enemigo-mascota"></p>
        <p id="vidas-enemigo">0</p>
        <div id="ataquesDelEnemigo"></div>
      </div>


      
    </div>
  </section>
  <script src="./js/mokepon.js"></script>
</body>

</html>
